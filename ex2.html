<!--
Make an app to converts celcius to fahrenheit. No JavaScript is necessary. Hints at the bottom of this file.
-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Celcius to Fahrenheit</title>
    <script src="angular.js"></script>
  </head>
  <body>
    <!-- write AngularJS template code here -->
    <div ng-app ng-init="c = 0;">
        <input type="number" ng-model="c">
        <label>{{c}} degrees Celsius is {{c*1.8 + 32}} degrees Farenheit</label>
    </div>
  </body>
</html>
